<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pw-container">
        <header class="pw-header">
            <div class="pw">
                <span id="pw">Nova Senha</span>
                <button id="copy">Copiar</button>
            </div>
        </header>
        <div class="pw-body">
            <div class="form-control">
                <label for="lenght">Tamanho da Senha:</label>
                <input type="number" id="lenght" value="10" min="8" max="30">
            </div>
            <div class="form-control">
                <label for="lower">Letras Maiúsculas</label>
                <input type="checkbox" id="lower">
            </div>
            <div class="form-control">
                <label for="upper">Letras Minúsculas</label>
                <input type="checkbox" id="upper">
            </div>
            <div class="form-control">
                <label for="number">Numeros</label>
                <input type="checkbox" id="number">
            </div>
            <div class="form-control">
                <label for="symbol">Símbolos</label>
                <input type="checkbox" id="symbol">
            </div>
            <button class="generate" id="generate">Gerar Senha</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
